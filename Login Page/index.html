<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Style -->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid-content">
        <div class="logo-content">
            <img src="Imagenes/Logo.png" alt="">
        </div>
        <div class="log-in-stage">
            <div class="usr-container">
                <h2>Username</h2>
                <input class="input-log" type="text" name="" id="">
            </div>
            <div class="psw-container">
                <h2>Password</h2>
                <input class="input-log" type="password" name="" id="">
            </div>
            <div class="btn-login">
                <a href="#">
                    <span>Login</span>
                    <i class='bx bx-log-in'></i>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
